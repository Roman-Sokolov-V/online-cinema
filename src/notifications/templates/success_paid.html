<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Оплата успішна</title>
    <style>
        body {
            background: #f0f9ff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #0366d6;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 2rem 3rem;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(3, 102, 214, 0.15);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }
        p {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            color: #555;
        }
        .checkmark {
            font-size: 5rem;
            color: #28a745;
            margin-bottom: 1rem;
        }
        a.button {
            display: inline-block;
            background-color: #0366d6;
            color: white;
            text-decoration: none;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }
        a.button:hover {
            background-color: #024fa2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="checkmark">✓</div>
        <h1>Оплата успішна!</h1>
        <p>Дякуємо за покупку. Ваш платіж було успішно оброблено.</p>
        <a href="/" class="button">Повернутися на головну</a>
    </div>
</body>
</html>
